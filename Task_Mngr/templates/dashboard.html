{% extends "base.html" %}
{% block content %}
<h1 class="mb-4">Welcome, {{ current_user.username }}</h1>
<div class="card mb-4">
    <div class="card-body">
        <h5 class="card-title">Add a New Task</h5>
        <form action="/add_task" method="POST" class="row g-3">
            <div class="col-md-6">
                <input type="text" name="title" class="form-control" placeholder="Task Title" required>
            </div>
            <div class="col-md-6">
                <textarea name="description" class="form-control" placeholder="Task Description" rows="2" required></textarea>
            </div>
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary w-100">Add Task</button>
            </div>
        </form>
    </div>
</div>
<h3>Your Tasks</h3>
<ul class="list-group">
    {% for task in tasks %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
            <h5>{{ task.title }}</h5>
            <p class="mb-0">{{ task.description }}</p>
        </div>
        <a href="/delete_task/{{ task.id }}" class="btn btn-danger btn-sm">Delete</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
